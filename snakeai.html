<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake AI Game</title>
    <style>
        body {
            background-color: #2e8b57;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 20px solid #2c6b3a;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <script>
        const tile = 40;
        const rows = 20;
        const columns = 30;
        const border = 40;

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const lightgreen = '#32CD32';
        const darkgreen = '#228B22';
        const evendarkergreen = '#054728';
        const snakeColor = '#FF0000';
        const appleColor = '#FFA500';

        let snake = [{ x: 10, y: 10 }, { x: 10, y: 9 }, { x: 10, y: 8 }];
        let direction = 'RIGHT';
        let apple = generateApple();
        let gameOver = false;

        canvas.width = tile * columns + 2 * border;
        canvas.height = tile * rows + 2 * border;

        function generateApple() {
            let newApple;
            do {
                newApple = { x: Math.floor(Math.random() * rows), y: Math.floor(Math.random() * columns) };
            } while (snake.some(segment => segment.x === newApple.x && segment.y === newApple.y));
            return newApple;
        }

        function drawGame() {
            ctx.fillStyle = darkgreen;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = evendarkergreen;
            ctx.fillRect(border, border, canvas.width - 2 * border, canvas.height - 2 * border);

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < columns; col++) {
                    ctx.fillStyle = (row + col) % 2 === 0 ? lightgreen : '#228B22';
                    ctx.fillRect(border + col * tile, border + row * tile, tile, tile);
                }
            }

            snake.forEach(segment => {
                ctx.fillStyle = snakeColor;
                ctx.fillRect(border + segment.y * tile, border + segment.x * tile, tile, tile);
            });

            ctx.fillStyle = appleColor;
            ctx.fillRect(border + apple.y * tile, border + apple.x * tile, tile, tile);

            if (gameOver) {
                ctx.fillStyle = 'white';
                ctx.font = '80px Arial';
                ctx.fillText("Game Over!", canvas.width / 2 - 150, canvas.height / 2 - 50);
                ctx.font = '50px Arial';
                ctx.fillText(`Length: ${snake.length}`, canvas.width / 2 - 100, canvas.height / 2 + 10);
            }
        }

        function moveSnake() {
            if (gameOver) return;

            let head = Object.assign({}, snake[0]);
            if (direction === 'UP') head.x--;
            if (direction === 'DOWN') head.x++;
            if (direction === 'LEFT') head.y--;
            if (direction === 'RIGHT') head.y++;

            if (head.x < 0 || head.x >= rows || head.y < 0 || head.y >= columns || snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver = true;
                return;
            }

            snake.unshift(head);
            if (head.x === apple.x && head.y === apple.y) {
                apple = generateApple();
            } else {
                snake.pop();
            }
        }

        function handleDirectionChange(event) {
            if (event.key === 'ArrowUp' && direction !== 'DOWN') direction = 'UP';
            if (event.key === 'ArrowDown' && direction !== 'UP') direction = 'DOWN';
            if (event.key === 'ArrowLeft' && direction !== 'RIGHT') direction = 'LEFT';
            if (event.key === 'ArrowRight' && direction !== 'LEFT') direction = 'RIGHT';
        }

        function gameLoop() {
            if (gameOver) return;

            moveSnake();
            drawGame();
        }

        setInterval(gameLoop, 100);
        window.addEventListener('keydown', handleDirectionChange);

    </script>
</body>
</html>
