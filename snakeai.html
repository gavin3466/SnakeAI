<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game with AI and Checkerboard</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            display: block;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const tile = 20;
        const rows = 20;
        const columns = 30;

        canvas.width = tile * columns;
        canvas.height = tile * rows;

        const snakeColor = "#FF0000";
        const appleColor = "#FFA500";
        const lightGreen = "#008000";
        const green = "#0f4d0f";

        let snake = [{ x: 10, y: 10 }];
        let apple = { x: 15, y: 15 };
        let gameOver = false;

        function drawCheckerboard() {
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < columns; col++) {
                    ctx.fillStyle = (row + col) % 2 === 0 ? lightGreen : green;
                    ctx.fillRect(col * tile, row * tile, tile, tile);
                }
            }
        }

        function drawSnake() {
            ctx.fillStyle = snakeColor;
            snake.forEach(segment => {
                ctx.fillRect(segment.x * tile, segment.y * tile, tile, tile);
            });
        }

        function drawApple() {
            ctx.fillStyle = appleColor;
            ctx.beginPath();
            ctx.arc(
                apple.x * tile + tile / 2,
                apple.y * tile + tile / 2,
                tile / 3,
                0,
                Math.PI * 2
            );
            ctx.fill();
        }

        function generateApple() {
            while (true) {
                const newApple = {
                    x: Math.floor(Math.random() * columns),
                    y: Math.floor(Math.random() * rows),
                };
                if (!snake.some(segment => segment.x === newApple.x && segment.y === newApple.y)) {
                    return newApple;
                }
            }
        }

        function updateSnake() {
            const head = { ...snake[0] };
            const nextMove = getNextMove(head);
            head.x += nextMove.dx;
            head.y += nextMove.dy;

            if (
                head.x < 0 || head.x >= columns || head.y < 0 || head.y >= rows ||
                snake.some(segment => segment.x === head.x && segment.y === head.y)
            ) {
                gameOver = true;
                alert("Game Over!");
                return;
            }

            snake.unshift(head);

            if (head.x === apple.x && head.y === apple.y) {
                apple = generateApple();
            } else {
                snake.pop();
            }
        }

        function getNextMove(head) {
            const dx = apple.x - head.x;
            const dy = apple.y - head.y;

            const nextMoves = [];

            // Add potential moves based on proximity to the apple
            if (dx > 0) nextMoves.push({ dx: 1, dy: 0 }); // Move right
            if (dx < 0) nextMoves.push({ dx: -1, dy: 0 }); // Move left
            if (dy > 0) nextMoves.push({ dx: 0, dy: 1 }); // Move down
            if (dy < 0) nextMoves.push({ dx: 0, dy: -1 }); // Move up

            // Add safe fallback moves (no collisions)
            const fallbackMoves = [
                { dx: 1, dy: 0 },
                { dx: -1, dy: 0 },
                { dx: 0, dy: 1 },
                { dx: 0, dy: -1 },
            ].filter(move => {
                const newX = head.x + move.dx;
                const newY = head.y + move.dy;
                return (
                    newX >= 0 &&
                    newX < columns &&
                    newY >= 0 &&
                    newY < rows &&
                    !snake.some(segment => segment.x === newX && segment.y === newY)
                );
            });

            // Prioritize optimal moves (toward the apple)
            for (const move of nextMoves) {
                const newX = head.x + move.dx;
                const newY = head.y + move.dy;
                if (
                    newX >= 0 &&
                    newX < columns &&
                    newY >= 0 &&
                    newY < rows &&
                    !snake.some(segment => segment.x === newX && segment.y === newY)
                ) {
                    return move;
                }
            }

            // If no optimal moves, use fallback
            return fallbackMoves.length ? fallbackMoves[0] : { dx: 0, dy: 0 };
        }

        function draw() {
            drawCheckerboard();
            drawSnake();
            drawApple();
        }

        function gameLoop() {
            if (!gameOver) {
                updateSnake();
                draw();
            }
            setTimeout(gameLoop, 100);
        }

        gameLoop();
    </script>
</body>
</html>
